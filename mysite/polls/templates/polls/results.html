{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h1 class="all-text">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li class="all-text">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a id="vote-button" href="{% url 'polls:detail' question.id %}">Vote again?</a>
